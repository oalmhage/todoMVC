<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1>todos</h1>
                <form id="form">
                    <div class="input-container">

                        <label for="new-todo" class="input-container">
                            <input 
                            type="text" 
                            id="new-todo" 
                            name="todo-input" 
                            placeholder="What needs to be done?" 
                            autocomplete="off">
                        </label>

                        <label for="choose-all">
                            <button id="choose-all"></button>
                        </label>

                    </div>
                </form>
        </header>

        <ul class="checklist"></ul>
        <footer class="stats-container">

            <p class="counter"></p>
            
            <div class="filter-list">
                <button class="filter-item" id="all-button">All</button>
                <button class="filter-item" id="active-button">Active</button>
                <button class="filter-item" id="completed-button">Completed</button>
            </div>

            <div class=completed-button>
                <button id="clear-completed-button">Clear Completed</button>
            </div>

        </footer>

        <footer class="real-footer">
            <p>Created by Veronica Steen & Oskar Almhage</p>
            <p>TodoMVC - A school-project</p>
        </footer>

    </main>
</body>

</html>
