<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <meta name="description" content="A school project where we have implemented
     a version of TodoMVC in HTML, CSS, and JavaScript.">
    <meta name="keywords" content="HTML, CSS, JavaScript, TodoMVC, frontend, 
    school project, webdesign">
    <meta name="author" content="Oskar Almhage, Veronica Steen">
</head>

<body>
    <main>
        <header>
            <h1>todos</h1>
            <form id="form">
                <div class="input-container">

                    <label for="new-todo" class="input-container">
                        <input type="text" id="new-todo" name="todo-input" placeholder="What needs to be done?"
                            autocomplete="off">
                    </label>

                    <label for="choose-all">
                        <button id="choose-all"></button>
                    </label>

                </div>
            </form>
        </header>

        <ul class="checklist"></ul>
        <footer class="stats-container">

            <p class="counter"></p>

            <div class="filter-buttons">
                <button class="filter-item" id="all-button">All</button>
                <button class="filter-item" id="active-button">Active</button>
                <button class="filter-item" id="completed-button">Completed</button>
            </div>

            <button id="clear-completed-button">Clear Completed</button>

        </footer>

        <footer class="real-footer">
            <p>Created by Veronica Steen
            <p>& Oskar Almhage</p>
            <p>TodoMVC - A school-project</p>
        </footer>

    </main>
</body>

</html>
